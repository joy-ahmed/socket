<!doctype html>
<html>
    <body>
        <h1>Socket.IO Tutorial</h1>
        <button id="ping-btn">Ping Server</button>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io(); // This line initiates the connection!
            const btn = document.getElementById("ping-btn");
            btn.addEventlistener("click", () => {
                socket.emit("chat-message", "Hello from the browser! ðŸ‘‹");
            });
            socket.on("welcome-message", (data) => {
                console.log("Message from server: ", data.text);
            });
            socket.on("broadcast-msg", (msg) => {
                alert(msg); // Or console.log it
            });
        </script>
    </body>
</html>
